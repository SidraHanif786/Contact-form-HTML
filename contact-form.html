<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <main>
        <div class="form">
            <h3>Send us a message</h3>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" class="line" required>
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" class="line" required>
            <br><br>
            <label for="sub">Subject:</label><br>
            <input type="text" id="sub" name="sub" class="line" required>
            <br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" class="line" required></textarea>
            <br>
            <button class="button">Send Message</button>
            <br>

        </div>

        <div class="contacts">
            <h3><span class="underline">Cont</span>act us</h3>
            <p>We are open for any suggestion or just to have a chat</p>
            <br>
            <div class="img">
                <img src="img/location.jpg" alt="location" width="40px" height="59px">
                <p><span style="font-weight: bold; display: inline;">Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
            <br>
            <div class="img">
                <img src="img/call.jpg" alt="Call" width="40px">
                <p><span style="font-weight: bold;">Phone:</span> +1235 2355 98</p>
            </div>
            <br>
            <div class="img">
                <img src="img/mail.jpg" alt="Email" width="40px">
                <p><span style="font-weight: bold;">Email:</span> info@yoursite.com </p>
            </div>
            <br>
            <div class="img">
                <img src="img/web.jpg" alt="Web" width="40px">
                <p><span style="font-weight: bold;">Website:</span> yoursite.com</p>
            </div>
            <br>
            



        </div>
    </main>

</body>
</html>
